{% extends 'base.html' %}

{% block title %}
Add Image
{% endblock %}

{% block content %}
<div class="container">
  <div class="row" style="justify-content: center;">
    <div class="col-lg-4">
      <a href="{% url 'gallery' %}" class="btn btn-dark btn-block btn-sm m-1">Go Back</a>
      <div class="card">

        <form method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group m-3">
            <label>Upload Image</label>
            <input required name="image" type="file" class="form-control-file">
          </div>
          <div class="form-group m-3">
            <label>Select Tags</label>
            <select name="tags" class="form-control">
              <option value="none">Select a Tag... </option>
              {% for tag in tags %}
              <option value="{{tag.id}}">{{tag}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group m-3">
            <label>Create a new tag</label>
            <input name="tag_new" type="text" placeholder="Create a new tag" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary m-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
